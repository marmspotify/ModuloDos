<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/scripts/index.js" defer></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cajero Automático</title>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="containerIngreso" class="container">
                <h1 class="text-center">Cajero Automático</h1>        
                <div class="mb-3">
                    <label for="datoCuenta" class="form-label">Cuenta:</label>
                    <select id="datoCuenta" class="form-select" aria-label="Default select example"></select>                        
                </div>
                <div class="mb-3">
                    <label for="datoPassword" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="datoPassword" required>                    
                </div>                
                <button id="validarAcceso" type="button" class="btn btn-secondary">Validar cuenta</button>                                
            </div>                
        </div>
        <div class="col-md-4"></div>
    </form>
</body>
</html>
